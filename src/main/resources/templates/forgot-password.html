<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password — CMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card animate-fade-in">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Reset password</h1>
                <p>Recover your account access</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- Step indicator -->
            <div class="step-indicator">
                <div class="step" th:classappend="${step == null || step == 'email'} ? 'active' : 'completed'">
                    <span class="step-num">1</span>
                    <span class="step-label">Email</span>
                </div>
                <div class="step-line" th:classappend="${step == 'otp' || step == 'reset'} ? 'active' : ''"></div>
                <div class="step"
                    th:classappend="${step == 'otp'} ? 'active' : (${step == 'reset'} ? 'completed' : '')">
                    <span class="step-num">2</span>
                    <span class="step-label">OTP</span>
                </div>
                <div class="step-line" th:classappend="${step == 'reset'} ? 'active' : ''"></div>
                <div class="step" th:classappend="${step == 'reset'} ? 'active' : ''">
                    <span class="step-num">3</span>
                    <span class="step-label">Reset</span>
                </div>
            </div>

            <!-- Step 1: Email -->
            <form th:if="${step == null || step == 'email'}" th:action="@{/forgot-password}" method="post"
                class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Send OTP
                </button>
            </form>

            <!-- Step 2: OTP Verification -->
            <div th:if="${step == 'otp'}">
                <form th:action="@{/verify-otp}" method="post" class="auth-form">
                    <input type="hidden" name="email" th:value="${email}">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required maxlength="6"
                            pattern="[0-9]{6}" class="otp-input">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Verify OTP
                    </button>
                </form>
                <form th:action="@{/resend-otp}" method="post" class="resend-form">
                    <input type="hidden" name="email" th:value="${email}">
                    <button type="submit" class="btn btn-outline btn-block">
                        Resend OTP
                    </button>
                </form>
            </div>

            <!-- Step 3: New Password -->
            <form th:if="${step == 'reset'}" th:action="@{/reset-password}" method="post" class="auth-form">
                <input type="hidden" name="email" th:value="${email}">
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" name="password" placeholder="Enter new password"
                            required minlength="6" oninput="checkPasswordStrength(this.value)">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span class="strength-text" id="strengthText"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm new password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Reset Password
                </button>
            </form>

            <div class="auth-footer">
                <a th:href="@{/login}" class="auth-link">← Back to login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            const levels = [
                { width: '0%', color: '#555', label: '' },
                { width: '20%', color: '#ef4444', label: 'Very Weak' },
                { width: '40%', color: '#f97316', label: 'Weak' },
                { width: '60%', color: '#eab308', label: 'Fair' },
                { width: '80%', color: '#22c55e', label: 'Strong' },
                { width: '100%', color: '#3b82f6', label: 'Very Strong' }
            ];
            const level = levels[strength];
            bar.style.width = level.width;
            bar.style.background = level.color;
            text.textContent = level.label;
            text.style.color = level.color;
        }
    </script>
</body>

</html>
