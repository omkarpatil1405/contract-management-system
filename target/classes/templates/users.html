<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users â€” CMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="app-body">
    <div class="app-layout">
        <div th:replace="~{fragments/sidebar :: sidebar}" th:with="activePage='users'"></div>

        <div class="main-content">
            <div th:replace="~{fragments/navbar :: navbar}" th:with="pageTitle='Users'"></div>

            <div class="content-area">
                <div class="table-section animate-fade-in">
                    <div class="table-header">
                        <h3>All Users</h3>
                        <span class="badge badge-gray" th:text="'Total: ' + ${#lists.size(users)}">Total: 0</span>
                    </div>

                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user, iter : ${users}">
                                    <td th:text="${iter.index + 1}">1</td>
                                    <td>
                                        <span th:text="${user.fullName}">Name</span>
                                    </td>
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.email}">email</td>
                                    <td>
                                        <span class="badge"
                                            th:classappend="${user.role.name() == 'ADMIN'} ? 'badge-purple' : 'badge-blue'"
                                            th:text="${user.role}">ROLE</span>
                                    </td>
                                    <td
                                        th:text="${user.createdAt != null} ? ${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')} : 'N/A'">
                                        Date</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        }
    </script>
</body>

</html>
